<dom-module id="details-view">
    <template>
    <style>
            p.smallText{
                font-size: small;
                
            }
            
        </style>
        
        <p>[[name]]</p>
        
        <img src="[[mediumImage]]"></img>
            <p class="smallText" id="description" inner-H-T-M-L="[[description]]"></p>
    </template>
    <script>
        class DetailsView extends Polymer.Element {
            static get is() {
                return 'details-view'
            }
        }
        customElements.define(DetailsView.is, DetailsView);
    </script>
</dom-module>
